<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Demo App</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Trigger forum results on button click
            $('#load-forum-results').click(function() {
                $.get('/get_forum_results', function(data) {
                    let forumHtml = '';
                    data.forEach(post => {
                        forumHtml += `
                            <h2>${post.topic}</h2>
                            <p><strong>Content:</strong> ${post.content}</p>
                            <p><strong>URL:</strong> <a href="${post.url}">${post.url}</a></p>
                            <p><strong>RAG Result:</strong> ${post.rag_result}</p>
                        `;
                    });
                    $('#forum-results').html(forumHtml);
                });
            });

            // Trigger reddit results on button click
            $('#load-reddit-results').click(function() {
                $.get('/get_reddit_results', function(data) {
                    let redditHtml = '';
                    data.forEach(post => {
                        redditHtml += `
                            <h2>${post.title}</h2>
                            <p><strong>Content:</strong> ${post.content}</p>
                            <p><strong>URL:</strong> <a href="${post.url}">${post.url}</a></p>
                            <p><strong>RAG Result:</strong> ${post.rag_result}</p>
                        `;
                    });
                    $('#reddit-results').html(redditHtml);
                });
            });
        });
    </script>
</head>
<body>
    <h1>RAG Results for Forum Posts</h1>
    <button id="load-forum-results">Load Forum Results</button>
    <div id="forum-results">Click the button to load forum results...</div>
    
    <h1>RAG Results for Reddit Posts</h1>
    <button id="load-reddit-results">Load Reddit Results</button>
    <div id="reddit-results">Click the button to load reddit results...</div>
</body>
</html>
